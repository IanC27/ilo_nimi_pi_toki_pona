<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="options.css">
    <title>Toki Pona Dictionary Options</title>
</head>
<body>
    <img src="assets/tokipona128alt.png" alt="the toki pona logo: the sitelen pona symbol for 'pona' inside the symbol for 'toki'" id="logo">
    <h1>Toki Pona Dictionary</h1>
    <h2><i>ilo nimi pi toki pona</i></h2>
    <div id="options">
        <div class="option">
            <label for="langSelect">definition language</label>
            <select name="langSelect" id="langSelect" title="The language definitions will appear in, where available">
                
            </select>
        </div>
        
        <div class="option">
            <label for="voicePref">preferred audio speaker</label>
            <select name="voicePref" id="voicePref" title="The speaker audio pronunciations will be from if available">
                <option value="jan Lakuse">jan Lakuse</option>
                <option value="kala Asi">kala Asi</option>
            </select>
        </div>
        <div class="option">
            <label for="autoplay">autoplay pronunciation</label>
            <input type="checkbox" name="autoplay" id="autoplay" title="Automatically play the audio pronunciation when defining a word">
        </div>
        <div class="option">
            <label for="sandbox">sandbox search</label>
            <select name="sandbox search" id="sandbox" title="When should the sandbox be searched for a word?">
                <option value="never">Never search sandbox (hide checkbox)</option>
                <option value="requested">When box is checked (show checkbox)</option>
                <option value="always">Always search sandbox (hide checkbox)</option>
            </select>
        </div>
        
    </div>
    <div id="messages">
            <p id="save_dialog"></p>
            <strong id="warning"></strong>
    </div>
    <button id="saveButton">Save</button>
    <p class="credit">all word data from <a href="https://linku.la/about/" target="_blank">Linku</a></p>
    <script src="options.js"></script>
</body>
</html>
