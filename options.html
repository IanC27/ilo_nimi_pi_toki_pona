<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="options.css">
    <title>Toki Pona Dictionary Options</title>
</head>
<body>
    <img src="assets/tokipona128.png" alt="" id="logo">
    <h1>Toki Pona Dictionary</h1>
    <h2><i>ilo nimi pi toki pona</i> </h2>
    <div class="options">
        <label for="langSelect">Definition Language</label>
        <br>
        <select name="langSelect" id="langSelect">
            <option value="">Choose a language</option>
        </select>
        <label for="displayBook">show book of origin</label>
        <input type="checkbox" name="displayBook" id="show_book">
        <label for="displayEra">show coined era</label>
        <input type="checkbox" name="displayEra" id="show_coined_era">
        <label for="displayYear">show coined year</label>
        <input type="checkbox" name="displayYear" id="show_coined_year">
        <label for="displaySrcLang">show source language</label>
        <input type="checkbox" name="displaySrcLang" id="show_source_language">
        <label for="displayEtymology">show etymology</label>
        <input type="checkbox" name="displayEtymology" id="show_etymology">
    </div>
    <p id="save_dialog"></p>
    <button id="saveButton">Save</button>
    <p class="credit">definitions from <a href="https://lipu-linku.github.io/about/" target="_blank">Linku</a></p>
    <script src="options.js"></script>
</body>
</html>
