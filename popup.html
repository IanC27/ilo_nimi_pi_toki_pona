<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <label for="text">enter a Toki Pona word</label>
    <input id="text", name="text", placeholder="nimi", autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></input>  
    <button id="translateButton">translate</button>
    <div id="info">
        <div id="word"></div>
        <div id="book"></div>
        
        <p id="def"></p>
        <p id="coined" hidden><span id="coined_era">, <span id="coined_year"></span></span></p>
        
        
        <p id="source_language"></p>
        <p id="etymology"></p>
        <a id="audio" target="_blank"></a>
    </div>
    <p class="credit">definitions and data from <a href="https://lipu-linku.github.io/about/" target="_blank">Linku</a></p>
    <script src="popup.js"></script>
</body>
</html>
