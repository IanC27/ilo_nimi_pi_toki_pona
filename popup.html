<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <label for="text">enter a Toki Pona word</label>
        <div class="lookup">
            <input id="text", name="text", placeholder="nimi", autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></input>
            <button id="translateButton">define</button>
        </div>
        <div id="sandbox-show">
            <label for="enable-sandbox">Search the <a href="https://linku.la/sandbox" target="_blank">sandbox</a>?</label>
            <input id="enable-sandbox" type="checkbox"></input>
        </div>
    </header>
    <img id="loading" src="/assets/loading.gif"></img>
    <div class="container">
        <dt id="word"></dt>
        <div id="sitelenpona" title="sitelen pona"></div>
    </div>
    
    <dd id="def"></dd>
    <div class="container">
        <div id="book" title="book appearance"></div>
        <div id="sound">
            <audio id="audio" src="" title="pronunciation"></audio>
            <a id="playAudio" title="play pronunciation" hidden>
                <span class="material-symbols-rounded">
                    volume_up
                </span>
            </a>
        </div>
        <div id="moreinfo"><a target="_blank" id="usagecategory" title="see more on the lipu Linku page"></a></div> 
    </div>

    
    <hr>
    <div class="container">
        <a id="settings" title="options">
            <span class="material-symbols-rounded">
                settings
            </span>
        </a>
        <footer id="credit">
            all word data from <a href="https://linku.la/about" target="_blank">Linku</a>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
